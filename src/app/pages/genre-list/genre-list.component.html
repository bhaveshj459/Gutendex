<div class="head-banner">
    <div class="container">
        <h1>{{title}}</h1>
        <h2>{{subtitle}}</h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngFor="let genre of genres">
            <app-genre-card [genreName]="genre" [genrelogoUrl]="iconsBaseUrl + genre + '.svg'"
                (click)="routeToGenre(genre)"></app-genre-card>
        </div>
    </div>
</div>
